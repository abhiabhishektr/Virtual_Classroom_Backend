version: "3.8"
services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: StrongPassw0rd!   # <- change this
    volumes:
      - mongo_data:/data/db
    ports:
      - "127.0.0.1:27017:27017"   # bind to localhost only

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: StrongPassw0rd!
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: uiadmin       # optional basic auth
      ME_CONFIG_BASICAUTH_PASSWORD: uiadmin
    ports:
      - "127.0.0.1:8081:8081"    # bind to localhost only
    depends_on:
      - mongo

volumes:
  mongo_data:
